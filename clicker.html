<style>
    body {
    background-color: aquamarine;
    user-select: none;
    text-align: center;
}

h1 {
    color: orange;
}

br {
    font-size: 3;
}

.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 4px;
    background-color: #212121;
    padding: 3px;
    border-radius: 5px;
    max-width: 360;
    font-family: "Tahoma";
}
.item {
    background-color: #b3e5fc;
    color: #000;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    cursor: pointer;
    font-weight: bold;
}
form {
    max-width: 100%;
}
input {
    width: 100%;
    height: 100px;
    border: 100px;
    font-size: 50px;
    outline: 100px;
    text-align: center;
}
.input {
    grid-column: 1/-1;
    padding: 0;
}

margin-top: 50px;
